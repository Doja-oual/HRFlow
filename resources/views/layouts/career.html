<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursus Employé</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <!-- Profil Employé -->
        <div class="flex flex-col items-center">
            <img src="https://i.pravatar.cc/100" alt="Profile" class="w-20 h-20 rounded-full">
            <h2 class="text-lg font-semibold mt-2">Yassine Aghla</h2>
            <p class="text-sm text-gray-500">@yassineaghla</p>
            <span class="text-green-500 font-medium">Actif</span>
        </div>

        <!-- Timeline -->
        <div class="mt-6">
            <div class="flex items-center justify-between">
                <div class="text-center">
                    <div class="bg-blue-500 text-white text-sm px-3 py-1 rounded-full">02/09/2024</div>
                    <p class="text-sm mt-2">Développeur Frontend Junior</p>
                </div>
                <div class="flex-1 h-1 bg-gray-300 mx-2"></div>
                <div class="text-center">
                    <div class="bg-blue-500 text-white text-sm px-3 py-1 rounded-full">03/09/2024</div>
                    <p class="text-sm mt-2">Contrat CDI</p>
                </div>
                <div class="flex-1 h-1 bg-gray-300 mx-2"></div>
                <div class="text-center">
                    <div class="bg-blue-300 text-white text-sm px-3 py-1 rounded-full">07/10/2024</div>
                    <p class="text-sm mt-2">Certification PSM 1</p>
                </div>
            </div>
        </div>

        <!-- Contrat -->
        <div class="mt-6 bg-gray-50 p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold flex items-center">
                <span class="text-blue-500 mr-2">📜</span> Contrat (CDI)
            </h3>
            <ul class="mt-2 space-y-2">
                <li class="flex justify-between">
                    <span class="text-gray-600">📍 Siège/Ville :</span>
                    <span class="font-medium">Youssoufia</span>
                </li>
                <li class="flex justify-between">
                    <span class="text-gray-600">📅 Date :</span>
                    <span class="font-medium">03 Sept 2024</span>
                </li>
                <li class="flex justify-between">
                    <span class="text-gray-600">🏢 Département :</span>
                    <span class="font-medium">IT</span>
                </li>
                <li class="flex justify-between">
                    <span class="text-gray-600">👨‍💼 Manager :</span>
                    <span class="font-medium">John Doe</span>
                </li>
                <li class="flex justify-between">
                    <span class="text-gray-600">🎓 Grade :</span>
                    <span class="font-medium">Junior</span>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
